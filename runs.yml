base_task:
    source: aws glue get-job-runs --job-name {{arg1}} |
              jq -c '.JobRuns | .[]'
    source_transform: jq -rc '[.JobRunState, .StartedOn] | @tsv' |
                        bash {{yml_dir}}/color.sh FAILED 31 |
                        bash {{yml_dir}}/color.sh SUCCEEDED 32
    options:
        - ansi
        - reverse
        - preview='echo {} | jq -C .'
        - preview-window='up:70%'
        - bind='alt-w:execute-silent[echo {} | bash {{yml_dir}}/open_log.sh -w],alt-o:execute-silent[echo {} | bash {{yml_dir}}/open_log.sh -o],alt-e:execute-silent[echo {} | bash {{yml_dir}}/open_log.sh -e]'
task_switch:
    f5:
        options:
            - ansi
